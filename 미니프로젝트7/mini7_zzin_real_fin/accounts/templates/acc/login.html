{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'acc/login.css' %}">
<div class="login_wrapper">
    <div class="login_title">
        <h1 class="login_title_content">로그인</h1>
    </div>
    <div class="login_content">
        <form method="POST">
            {% csrf_token %}
            <input class="login_input" name="username" type="text" placeholder="아이디">
            <input class="login_input" name="password" type="password" placeholder="비밀번호">
            <input class="login_btn" type="submit" value="Log In">
        </form>
    </div>
    <div class="login_question">
        <div class="login_question_text">회원이 아니신가요? </div>
        <a class="login_question_link" href={% url 'accounts:signup' %}>회원가입하기</a>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
