<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="https://www.kt.com/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/join.css">
</head>
<body>
    {% include 'header.html' %}
    <main class="contents">
        <section class="wrap">
            <div class="join-wrap">
                <div class="attr-wrap">
                    <label>Work Email</label>&nbsp;
                    <input type="email" id="email" 
                    placeholder="input email address." value="admin@kt.com">
                </div><hr>
                <div class="attr-wrap">
                    <label>Password</label>
                    <input type="password" id="pw"
                    placeholder="input password." value="1234">
                </div><hr>
                <div class="attr-wrap">
                    <label>Check Password</label>
                    <input type="password" id="ckpw"
                    placeholder="input check password." value="12345">
                </div><hr>
                <div class="attr-wrap">
                    <label>Address</label><br>
                    <div class="input-addr">
                        <label>
                            <input type="radio" name="addr" value="seoul" checked>Seoul
                        </label>
                        <label>
                            <input type="radio" name="addr" value="pusan">Pusan
                        </label>
                    </div>
                </div><hr style="margin-top: -10px;">
                <div class="attr-wrap">
                    <label>Birthday</label>
                    <input type="date" id="birth" value="2000-01-01">
                </div><hr>
                <div class="attr-wrap">
                    <label>Subscription Path</label>
                    <select id="subscription">
                        <option value="opt1" selected>Not Selected</option>
                        <option value="opt2">Recommend by Friend</option>
                        <option value="opt3">Advertisement</option>
                    </select>
                </div><hr>
                <small class="msg"></small>
            </div>
            <button id="join-btn" type="button">Join</button>
        </section>
    </main>
    <footer>
        <p>All rights reserved. Â©KT</p>
    </footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
    <script src='../static/js/join.js'></script>
</body>
</html>
