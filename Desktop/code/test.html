<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 검색 엔진에 노출시킬 때 메타데이터를 활용하여 효율성을 높일 수 있다. -->
    <meta charset="UTF-8">
    <!-- Comment : ctrl + / -->
    <!-- 웹브라우저 호환성 설정에 대한 내용 IE=edge > IE8 이상으로 해석 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 반응형웹에 사용 > 가로 사이즈에 따라서 출력되는 결과의 사이즈가 달라짐 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭 이름 설정 -->
    <title>KT</title>
</head>

<body>
    <div id="contents">
        <header id="header">
            header
            <nav id="nav">nav</nav>
        </header>
        <main id="main">
            main
            <section id="section1">section1
                <h3>section1</h3>
                <!-- strong태그와 b태그 차이점: 텍스트를 음성으로 변환할 때 strong 태그를 써야 음성으로 읽어줄 때 강조된 글자임을 인식해서 읽어준다. -->
                <p>html <strong>code</strong> p <em>tag</em> <small>text</small></p>
                <span>span1</span><br>
                <span>span2</span>
                <pre>html code</pre>
                <code>
                    var data = 10;
                </code>
                <!-- 코드 스타일 자동 수정 : alt + shift + f -->
            </section>
            <section id="section2">
                <!-- emmit : ul>li.data${데이터$}*3 -->
                <!-- ctrl + space -->
                <ul>
                    <li class="data1"></li>
                    <li class="data2"></li>
                    <li class="data3"></li>
                </ul>
            </section>
            <section id="table">
                <table>
                    <caption>데이터 출력</caption>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>addr</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>peter</td>
                            <td>seoul</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>alice</td>
                            <td>pusan</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <img src="https://cfm.kt.com/images/v2/layout/gnb-ktlogo.png" alt="kt로고">
                <img src="imgs/kt.png" alt="kt로고">
                <label><input type="checkbox"> 데이터1</label>
                <input type="checkbox"> 데이터2
                <!-- name을 사용하여 그룹핑 해줄 수 있다.-->
                <input type="radio" name="data"> 데이터1
                <input type="radio" name="data"> 데이터2
                <input type="date">
                <input type="file">
                <input type="text" placeholder="아이디 입력">
            </section>
            <section>
                <!-- p>span -->
                <p><span></span></p>
                <!-- p+span -->
                <p></p>
                <span></span>
                <!-- (p>span)+(p>span) -->
                <p><span></span></p>
                <p><span></span></p>
                <!-- input:email -->
                <input type="email" name="" id="">
                <!-- span#data1 span.data1 : #은 id, .은 class이다.-->
                <span id="data1"></span>
                <span class="data1"></span>
                <!-- div>span.data*3 -->
                <div>
                    <span class="data"></span>
                    <span class="data"></span>
                    <span class="data"></span>
                </div>
                <!-- div>span#data$*3 -->
                <div>
                    <span id="data1"></span>
                    <span id="data2"></span>
                    <span id="data3"></span>
                </div>
                <!-- div>span#data${데이터$@3}*3 : @는 순번의 시작을 의미한다. -->
                <div>
                    <span id="data1">데이터3</span>
                    <span id="data2">데이터4</span>
                    <span id="data3">데이터5</span>
                </div>
                <!-- a[href=http://naver.com]{네이버이동} -->
                <a href="http://naver.com">네이버이동</a>
                <!-- header에 네비게이션 목록 ul, li 3개 생성 -->
                <!-- header>nav.main-nav>ul>li.item${목록}*5 -->
                <header>
                    <nav class="main-nav">
                        <ul>
                            <li class="item1">목록</li>
                            <li class="item2">목록</li>
                            <li class="item3">목록</li>
                            <li class="item4">목록</li>
                            <li class="item5">목록</li>
                        </ul>
                    </nav>
                </header>

            </section>
        </main>
        <footer id="footer">
            footer
        </footer>
    </div>
</body>

</html>
